apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: checklist
spec:
  replicas: 1
  selector:
    matchLabels:
      service: adminer
  template:
    metadata:
      labels:
        app: checklist
        service: adminer
    spec:
      containers:
        - image: adminer
          name: adminer
          ports:
            - containerPort: 8080
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: checklist
    service: adminer
  name: adminer
  namespace: checklist
spec:
  #type: LoadBalancer
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  #    nodePort: 30003
  selector:
    service: adminer
